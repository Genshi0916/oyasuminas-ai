<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share</title>
    <script>
        function getJSTDate(unix = -1) {
            const jSTdate = unix < 0 ? new Date() : new Date(unix);
            jSTdate.setHours(jSTdate.getHours() + 9);
            return jSTdate;
        }

        const nowUnix = Math.floor(new Date().getTime() / 1000);
        const url = "https://addtobasic.github.io/oyasuminas-ai?unix=" + nowUnix;

        const nowJSTDate = getJSTDate();
        const text =
            "午前" +
            nowJSTDate.getUTCHours() +
            "時" +
            nowJSTDate.getUTCMinutes() +
            "分にねます、おやすみなさい。";

        location.replace("https://twitter.com/share?url=" + url + "&text=" + text);
    </script>
</head>

</html>
